<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      rel="shortcut icon"
      href="../static/images/favicon.png"
      type="image" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="../static/css/style.css" />
    <title>{{title}}</title>
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="mb-4">List Pengguna</h1>

      <!-- Tampilkan tanggal, hari, dan waktu -->
      <p>Tanggal: {{ datetoday2 }}</p>
      <p>Hari : {{ day }}</p>
      <p>Waktu : {{now}}</p>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nama Pengguna</th>
            <th scope="col">Id</th>
            <th scope="col">Aksi</th>
            <!-- Kolom baru untuk tombol delete -->
          </tr>
        </thead>
        <body>
          {% if l %} {% for i in range(l) %}
          <tr>
            <th scope="row">{{ i+1 }}</th>
            <td>{{ names[i] }}</td>
            <td>{{ rolls[i] }}</td>
            <td>
              <!-- Tambahkan tombol delete yang memunculkan konfirmasi sebelum menghapus -->
              <a
                href="#"
                class="btn btn-danger"
                onclick="confirmDelete('{{ userlist[i] }}')"
                >Hapus User</a
              >
            </td>
          </tr>
          {% endfor %} {% endif %}
        </body>
      </table>

      <p>Total Pengguna: {{ totalreg }}</p>

      <a
        href="/absen"
        class="btn btn-primary"
        >Kembali ke Halaman Absen</a
      >
    </div>

    <script>
      // Fungsi untuk menampilkan konfirmasi sebelum menghapus
      function confirmDelete(userId) {
        var confirmDelete = confirm("Apakah Anda yakin ingin menghapus pengguna?");
        if (confirmDelete) {
          // Redirect ke route deleteuser dengan parameter user
          window.location.href = "/deleteuser?user=" + userId;
        }
      }
    </script>
  </body>
</html>
